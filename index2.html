<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <section class="keyvisual">
    <div id="particles-js"></div>
    <div class="container">
      <div class="keyvisual-wrapper">
          <div class="keyvisual-left">

              <h1>Experience of <br>Digital Transection</h1>
              <h3>Blockchain <div class="shape"></div></h3>
            </div>
            <div class="keyvisual-text">
              <p>Cryptography, encryption process of transforming information <br> referred to as plaintext using done.</p>
            </div>
            <div class="keyvisual-button">

            </div>
          </div>
          <div class="keyvisual-right">
            <div class="keyvisual-main-thumb">
              <img src="/images/main-img.png" alt="">

            <div class="keyvisual-thumb-inner1 rotateme">
              <img src="/images/round.png" alt="">
            </div>
            <div class="keyvisual-thumb-inner2 bounce-animate">
              <img src="/images/style-1.png" alt="">
            </div>
            <div class="keyvisual-thumb-inner3 bounce-animate3">

    </div>

  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('particles.js loaded!');
    });
